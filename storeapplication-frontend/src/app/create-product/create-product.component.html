<div class="container mt-5">  
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h5 class="mb-0">Create Product</h5>
                </div>
                <div class="card-body">
                    <form #productForm="ngForm" (submit)="onSubmit()">

                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" class="form-control" [(ngModel)] = "product.name"
                            name="name" required #nameField="ngModel">

                            <div *ngIf="nameField.invalid && (nameField.dirty || nameField.touched)" class="alert alert-danger">
                                Product name is required
                            </div>

                        </div>

                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea rows="3" id="description" class="form-control" [(ngModel)] = "product.description" name="description"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="number" id="price" class="form-control" [(ngModel)] = "product.price" 
                            name="price" min = "0" step="0.01" required #priceField="ngModel">

                            <div *ngIf="priceField.invalid && (priceField.dirty || priceField.touched)" class="alert alert-danger">
                                <div *ngIf="priceField.errors?.['required']">Price is required</div>
                                <div *ngIf="priceField.errors?.['min']">Price must be 0 or higher</div>
                            </div>

                        </div>

                        <div class="form-group">
                            <label for="quantity">Quantity</label>
                            <input type="number" id="quantity" class="form-control" [(ngModel)] = "product.quantityInStock"
                            name="quantityInStock" min = "0" required #quantityField="ngModel">

                            <div *ngIf="quantityField.invalid && (quantityField.dirty || quantityField.touched)" class="alert alert-danger">
                                <div *ngIf="quantityField.errors?.['required']">Quantity is required</div>
                                <div *ngIf="quantityField.errors?.['min']">Quantity must be 0 or more</div>
                            </div>

                        </div>

                        <div class="form-group">
                            <label for="category">Category</label>
                            <input type="text" id="category" class="form-control" [(ngModel)] = "product.category" name="category">
                        </div>

                        <div class="form-group">
                            <label for="image">Image</label>
                            <input type="text" id="image" class="form-control" [(ngModel)] = "product.imageURL" 
                            name="image" required #imageField="ngModel">

                             <div *ngIf="imageField.invalid && (imageField.dirty || imageField.touched)" class="alert alert-danger">
                                Product must have image
                            </div>
                        </div>


                        <button type="submit" class="btn btn-success" [disabled]="productForm.invalid">Create</button>
                        <button type="button" class="btn btn-danger" (click)="backButton()">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
